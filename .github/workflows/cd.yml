name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Make build script executable
        run: chmod +x scripts/buildprod.sh

      - name: Build notely app
        run: ./scripts/buildprod.sh

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Set IMAGE_TAG
        run: |
          SHORT_SHA="$(echo ${{github.sha}} | head -c 8)"
          echo "IMAGE_TAG=$SHORT_SHA" >> "$GITHUB_ENV"

      - name: Build Docker image and push to Artifact Registry
        run: |
          gcloud builds submit --tag us-central1-docker.pkg.dev/notely-473217/notely-ar-repo/notely:$IMAGE_TAG .


